<html lang="uk">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="shortcut icon" href="assets/img/favicon.png">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <ul class="navbar">
                    <div class="header__logo">
                        <a href="index.html"><img src="assets/img/header/logo.png" alt="Logo"></a>
                    </div>
                    <div class="toggle__navbar"><i class="fas fa-bars"></i></div>
                    <div class="navbar__navigation">
                        <li><a class="nav__link" href="products.html">Products</a></li>
                        <li><a class="nav__link" href="login.html">Login</a></li>
                        <li><a class="nav__link" href="contacts.html">Contacts</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <section>
            <div class="section__container">
                <h3 class="total__price">Total price: <output name="total"></output></h3>
                <h2 class="section__chapter">Personal details</h2>
                <div class="personal__info">
                    <div class="name__section">
                        <input type="text" name="" id="name" pattern="[A-Za-z]">
                        <label for="name">Name <span>*</span></label>
                        <label for="surname">Surname <span>*</span></label>
                        <input type="text" name="" id="surname" pattern="[A-Za-z]">
                    </div>
                    <div class="contact__section">
                        <label for="phone">Phone number <span>*</span></label>
                        <input type="tel" name="" id="phone" pattern="[0-9], {,10}">
                        <label for="items">Items</label>
                        <input type="text" name="" id="items" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]">
                    </div>
                </div>
                <h2 class="section__chapter">Delivery details</h2>
                <div class="delivery__info">
                    <div class="delivery__container">
                        <h2 class="delivery__title">Address</h2>
                        <label for="city">City</label>
                        <input type="text" id="city" pattern="[A-Za-z]">
                        <label for="select">Nova poshta departments</label>
                        <select name="" id="select">
                            <option value="1">Nova poshta department №1</option>
                            <option value="2">Nova poshta department №2</option>
                            <option value="3">Nova poshta department №3</option>
                        </select>
                    </div>
                    <div class="payment__container">
                        <h2 class="payment__title">Payment</h2>
                        <div class="method__inner">
                            <input type="radio" name="radio__btn" checked><span>Payment by upon receipt</span>
                        </div>
                        <div class="method__inner">
                            <input type="radio" name="radio__btn"><span>Payment by credit card (Visa/Master
                                Card)</span>
                        </div>
                        <div class="method__inner">
                            <input type="radio" name="radio__btn"><span>Payment by parts</span>
                        </div>
                    </div>
                </div>
                <div class="submit__container">
                    <button class="btn__submit">Submit</button>
                </div>
            </div>
        </section>

        <div class="popup__message">
            <div class="message__container">
                <div class="btn__close-modal">
                    <i class="fas fa-times"></i>
                </div>
                <h2 class="message__title">Thank you for the order!</h2>
                <h3 class="message__suptitle">Our manager call to you as soon as posible for check details</h3>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/c58ff47bab.js" crossorigin="anonymous"></script>
        <script src="assets/js/checkout.js"></script>
        <script src="assets/js/hamburg.js"></script>
    </body>
